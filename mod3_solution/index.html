<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.searchTerm()">Narrow It Down For Me!</button>
    </div>
    <div class="message">
      {{list.message}}
    </div>
    <ul>
      <li ng-repeat="item in list.found">
        {{ item.short_name }} - {{ item.description }}
        <!-- <button ng-click="list.onRemove({index: $index});">Don't want this one!</button> -->
      </li>
    </ul>
    <!-- <found-items found-items="list.found"></found-items> -->
    <!-- <found-items found-items="list.found" on-remove="list.removeItem(index)"></found-items> -->
  </div>

</body>
</html>
